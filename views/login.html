<div class="login-page">
	<div class="img-container">
		<div class="text-center pull-right photo">
			<img src="images/flat-avatar.png" class="user-avatar img-circle img-responsive" />
				<h1>ISM<br/ > <span>SAVINGS GROUP</span></h1>
			</div>
		</div>
		
		<div class="form-content">
			<div class="pro-link">
			</div>
			<form name="login_form" role="form" class="bottom-75" ng-submit="submit()" novalidate="">
			<div class="table-form">
				<div class="form-groups">
					<div class="form-group">
						<input minlength="10"  maxlength="10" type="number" required ng-model="login.mobile" class="form-control input-lg" id="" placeholder="MOBILE NO">
					</div>
					<div class="form-group">
						<input type="password" required ng-model="login.password" class="form-control input-lg" id="" placeholder="PASSWORD">
					</div>
					
						
				</div>	
				<div class="button-container">
					<button type="submit" class="btn btn-default login"><img src="images/arrow.png" alt=""></button>
				</div>
			</div>
			<div class="remember hide">
				<label class="checkbox1" for="Option"> 
					<input id="Option" type="checkbox" class="">
					<span></span>
				</label>
				remember me
				<span class="pass"> forgot password?</span>
			</div>			
			</form>
		</div>			
	</div>
</div>
